<!DOCTYPE html>
<html>
    <head>
        
        <title>Image example</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="basic/basic.min.css">
        <script src="basic/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
        
        window.onload = function() {
        
            // IMAGE: Strawberry image.
            page.imgIcon = createImage();
            that.width = 64;
            that.height = 64;
            //that.autoSize = 1;
            that.load("images/strawberry.png");
            that.space = 15;
            that.color = "rgba(0, 0, 0, 0.05)";
            that.right = 20;
            that.top = 20;
            that.onLoad(printImageSizes);
            
        };

        const printImageSizes = function(loadedImage) {

            print("Width: " + loadedImage.naturalWidth);
            print("Height: " + loadedImage.naturalHeight);

        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
