        <style>

            body {
                overflow: hidden;

            .editor {
                
                position:absolute;
                margin:0px;
                border-radius: 6px;
                font-size: 11px;
                
            }

        </style>

        <script>
            
        var start = function() {

            basicEditor.create(document.getElementById("code-example").innerHTML);

        }

        </script>

    <body>
        
<div id="code-example" style="display:none">
    // First running function.
    var start = function() {
        
        // BOX: My box.
        page.box = createBox()
        that.right = 20
        that.bottom = 20
        that.width = 120
        that.height = 120
        that.color = "orangered"
        that.round = 4
        that.onClick(extendBox)
        
    }
    
    var extendBox = function(self) {

        self.width += 20
        self.height += 20

    }
</div>
