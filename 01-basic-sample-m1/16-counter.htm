<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Counter</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- , user-scalable=no -->

        <!-- LIBRARY FILES -->
        <!-- <link rel="preload" href="image.png" as="image"> -->
        <link rel="preload" href="../basic/font/open-sans/OpenSans-Regular.ttf" as="font" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
        <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="../basic/scroll-bar.min.js" type="text/javascript" charset="utf-8"></script>-->

        <!-- <script src="../comp-m1/_component-template.min.js" type="text/javascript" charset="utf-8"></script> -->

        <!-- ALL COMPONENTS IN ONE FILE -->
        <!-- <script src="../comp-m1/components.js" type="text/javascript" charset="utf-8"></script> -->

        <script>

        let count = 0;
        let lblCount;

        // First running function.
        window.onload = function() {

            // GROUP: Autolayout
            AutoLayout({
                flow: "vertical",
                gap: 4,
            });

                // LABEL: Count
                lblCount = Label({
                    text: "",
                });

                // BUTTON: +
                Button({
                    text: "+",
                    minimal: 1,
                    color: "whitesmoke",
                });
                that.on("click", function() {
                    count++;
                    refreshCount();
                });

                // BUTTON: -
                Button({
                    text: "-",
                    minimal: 1,
                    color: "whitesmoke",
                });
                that.on("click", function() {
                    count--;
                    refreshCount();
                });

                // BUTTON: Reset
                Button({
                    text: "Reset",
                    color: "indianred",
                });
                that.on("click", function() {
                    count = 0;
                    refreshCount();
                });

                refreshCount();

            endAutoLayout(); // END GROUP

        };
        
        // *** OTHER FUNCTIONS:
        
        const refreshCount = function() {
            if (count < 0) count = 0;
            lblCount.text = "Count: " + count;
        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
