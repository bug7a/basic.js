<!DOCTYPE html>
<html>
    <head>
        
        <title>basic.js - Create interactive user interfaces with basic programming skills.</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="library/basic.min.css">
        <script src="library/basic.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/moving-circles.js" type="text/javascript" charset="utf-8"></script>

        <style>

            body {
                overflow: hidden;
            }

            /* width */
            .basic_box::-webkit-scrollbar {
                width: 10px;
            }

            /* Track */
            .basic_box::-webkit-scrollbar-track {
                background: white;
                border-radius: 3px;
                border: 1px solid black;
            }
            
            /* Handle */
            .basic_box::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.9);
                border-radius: 3px;
                border: 2px solid rgba(0, 0, 0, 0);
                background-clip: padding-box;
            }

            /* Handle on hover */
            .basic_box::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.7);
                border-radius: 3px;
                order: 2px solid rgba(0, 0, 0, 0);
                background-clip: padding-box;
            }

            .motion-zoomOnMouseOver-forButton {

                transition: transform .3s, opacity .3s, background-color .3s;
                cursor: pointer;

            } 

            .motion-zoomOnMouseOver-forButton:hover {

                transform: scale(1.06) !important;
                background-color: #FFFFFF !important;

            } 

            .motion-zoomOnMouseOver-forButton:active {

                transform: scale(1) !important;

            }

        </style>

        <script>
            
        var box

        var start = function() {

            box = createBox(0, 0, page.width, page.height)
            that.color = "black"
            that.scrollY = 1

            setDefaultContainerBox(box)

            box.imgUpBackground = createImage(0, 0, page.width, 600)
            that.load("images/background.png")

            box.boxUpBackground = createBox(0, 0, page.width, 600)
            that.color = "transparent"
            movingCircles.create(box.boxUpBackground)

            box.homePage = createBox(0, 0, 1000, 9000)
            that.color = "transparent"
            that.center("left")

            box.homePage.header = createBox(0, 0, 1000, 600)
            box.homePage.add(that)
            that.color = "transparent"
            that.element.style.position = "relative"

            box.homePage.header.imgLogo = createImage(380, 125, 255, 142) // 255 x 142 - 170 X 94
            box.homePage.header.add(that)
            that.load("images/basicjs-logo.svg")
            that.center("left")

            box.homePage.header.lblDescription = createLabel(44, 306, 935, 150)
            box.homePage.header.add(that)
            that.text = "Create interactive user interfaces<br>with basic programming skills."
            that.fontSize = 44
            that.textAlign = "center"
            that.center("left")

            box.homePage.header.btnExample = createLabel()
            box.homePage.header.add(that)
            that.width = "auto";
            that.height = "auto";
            that.text = "Full Project Example"
            that.color = "rgba(0, 0, 0, 0.05)"
            that.round = 6
            that.fontSize = 16
            that.spaceY = 8
            that.spaceX = 18
            that.element.style.borderBottom = "3px solid rgba(0, 0, 0, 0.2)"
            that.element.classList.add("motion-zoomOnMouseOver-forButton")
            that.clickable = 1
            that.right = 20
            that.top = 30
            that.onClick(function() {
                go("https://bug7a.github.io/cordova-mobile-app-ui-template/", "_blank")
            })

            box.homePage.header.btn1 = createLabel(0, 470, "auto", "auto")
            box.homePage.header.add(that)
            that.text = "<b>Handbook</b> v1.7"
            that.color = "rgba(0, 0, 0, 0.05)"
            that.round = 6
            that.fontSize = 24
            that.spaceY = 8
            that.spaceX = 18
            that.element.style.borderBottom = "3px solid rgba(0, 0, 0, 0.2)"
            that.element.classList.add("motion-zoomOnMouseOver-forButton")
            that.clickable = 1
            that.center("left")
            that.onClick(function() {
                go("https://bug7a.github.io/basic.js-handbook/", "_blank")
            })

            box.homePage.header.btn2 = createLabel(0, 150, "auto", "auto")
            box.homePage.header.add(that)
            that.text = "<b>Download</b> on GitHub"
            that.color = "rgba(0, 0, 0, 0.05)"
            that.round = 6
            that.fontSize = 24
            that.spaceY = 8
            that.spaceX = 18
            that.element.style.borderBottom = "3px solid rgba(0, 0, 0, 0.2)"
            that.element.classList.add("motion-zoomOnMouseOver-forButton")
            that.clickable = 1
            that.onClick(function() {
                go("https://github.com/bug7a/basic.js", "_blank")
            })
            that.onResize(function(self) {
                var _width = self.width + box.homePage.header.btn1.width + 20
                var _left = (1000 - _width) / 2
                box.homePage.header.btn1.left = _left
                box.homePage.header.btn2.aline(box.homePage.header.btn1, "right", 20)
            })

            var exampleHeightList = [550, 550, 550, 550, 550, 550, 650, 550, 1350, 1350];

            for (var i = 1; i <= 10; i++) {

                box.homePage["ex" + i] = createBox(0, 0, 1000, exampleHeightList[i - 1])
                box.homePage.add(that)
                that.color = "transparent"
                that.element.style.position = "relative"
                that.clickable = 1
                that.html = "<iframe src='ex" + i + ".htm' width='100%' height='100%' style='border:0px solid lightgray;border-radius:4px;'></iframe>"
                that.element.style.marginTop = "80px"

            }

            box.homePage.btnLive = createButton();
            box.homePage.add(that);
            that.right = 20;
            that.top = box.homePage.header.height + 20;
            that.text = "LIVE";
            // that.color = "orangered";
            that.color = "rgba(255, 255, 255, 0.15)";
            that.border = 2;
            // that.borderColor = "rgba(0, 0, 0, 0.4)";
            // that.textColor = "rgba(0, 0, 0, 0.6)";
            that.borderColor = "orangered";
            that.textColor = "orangered";
            that.minimal = 1;
            that.round = 12;
            that.width = 70;
            that.height = 30;
            that.opacity = 0.7;
            that.fontSize = 18;

            /*
            box.homePage.header = createBox(0, 0, 1000, 600)
            box.homePage.add(that)
            that.color = "white"
            that.element.style.position = "relative"
            */

            // BOX: Footer of Home Page.
            box.homePage.footer = createBox(0, 0, page.width, 400)
            box.add(that)
            that.color = "whitesmoke"
            that.aline(box.homePage, "bottom", -1 * that.height)
            that.left = 0

            // BOX: Button group box.
            box.homePage.footer.btnGroup = createBox(0, 80, 1000, 80)
            box.homePage.footer.add(that)
            that.color = "transparent"
            that.element.style.textAlign = "center"
            that.element.style.whiteSpace = "nowrap"
            that.element.style.paddingTop = "20px"
            that.center("left")

            var footerButtonStyle = function(object) {

                // object.color = "rgba(0, 0, 0, 0.05)"
                object.color = "white"
                object.round = 6
                object.fontSize = 18
                object.spaceY = 8
                object.spaceX = 18
                object.border = 1
                object.borderColor = "rgba(0, 0, 0, 0.2)"
                // object.element.style.borderBottom = "3px solid rgba(0, 0, 0, 0.2)"
                object.element.style.position = "relative"
                object.element.style.display = "inline-block"
                object.element.style.cursor = "pointer"
                object.clickable = 1

            }
            
            // LABEL: More Examples button.
            box.homePage.footer.btnGroup.btn1 = createLabel(0, 0, 186, 44)
            box.homePage.footer.btnGroup.add(that)
            that.text = "MORE EXAMPLES"
            footerButtonStyle(that)
            that.onClick(function() {
                go("https://bug7a.github.io/basic.js-examples/", "_blank")
            })
            /*
            that.onResize(function(self) {
                print(self.width)
                print(self.height)
            })
            */

            // LABEL: Project #1 button.
            box.homePage.footer.btnGroup.btn2 = createLabel(0, 0, 121, 44)
            box.homePage.footer.btnGroup.add(that)
            that.text = "PROJECT 1"
            footerButtonStyle(that)
            that.element.style.marginLeft = "10px"
            that.onClick(function() {
                go("https://bug7a.github.io/javascript-single-page-application-example/", "_blank")
            })
            /*
            that.onResize(function(self) {
                print(self.width)
                print(self.height)
            })
            */
            

            // LABEL: Project #2 button.
            box.homePage.footer.btnGroup.btn3 = createLabel(0, 0, 121, 44)
            box.homePage.footer.btnGroup.add(that)
            that.text = "PROJECT 2"
            footerButtonStyle(that)
            that.element.style.marginLeft = "10px"
            that.onClick(function() {
                go("https://bug7a.github.io/cordova-mobile-app-ui-template/", "_blank")
            })
            /*
            that.onResize(function(self) {
                print(self.width)
                print(self.height)
            })
            */

            // LABEL: ShowCase #1 button.
            box.homePage.footer.btnGroup.btn4 = createLabel(0, 0, 148, 44)
            box.homePage.footer.btnGroup.add(that)
            that.text = "SHOWCASE 1"
            footerButtonStyle(that)
            that.element.style.marginLeft = "10px"
            that.onClick(function() {
                go("https://play.google.com/store/apps/details?id=com.bugraozden.roboticcodinggame", "_blank")
            })
            /*
            that.onResize(function(self) {
                print(self.width)
                print(self.height)
            })
            */

            // LABEL: ShowCase #2 button.
            box.homePage.footer.btnGroup.btn5 = createLabel(0, 0, 148, 44)
            box.homePage.footer.btnGroup.add(that)
            that.text = "SHOWCASE 2"
            footerButtonStyle(that)
            that.element.style.marginLeft = "10px"
            that.onClick(function() {
                go("https://play.google.com/store/apps/details?id=com.bugraozden.mathrace", "_blank")
            })
            /*
            that.onResize(function(self) {
                print(self.width)
                print(self.height)
            })
            */

            // LABEL: Info.
            box.homePage.footer.lblInfo = createLabel(0, 275, 600, 100)
            box.homePage.footer.add(that)
            that.text = "Developed by <b>Bugra Ozden</b><br>Licensed under <b>CC 4.0</b>"
            that.fontSize = 12
            that.opacity = 0.8
            that.textAlign = "center"
            that.center("left")

            page.onResize(pageResized)
            
        }
        
        var pageResized = function() {
                     
            box.width = page.width
            box.height = page.height

            box.boxUpBackground.width = page.width
            box.imgUpBackground.width = page.width

            box.homePage.footer.width = page.width
            box.homePage.footer.btnGroup.center("left")
            box.homePage.footer.lblInfo.center("left")

            box.homePage.center("left")
            
        }

        </script>

    </head>
