<!DOCTYPE html>
<html>
    <head>
        
        <title>Box example</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="basic/basic.min.css">
        <script src="basic/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
            
        window.onload = function() {
            
            // BOX: My box.
            page.box = createBox();
            that.right = 0;
            that.bottom = 0;
            that.width = "100%";
            that.height = 200;
            that.color = "orangered";
            that.round = 2;
            that.clicksCount = 0;
            that.onClick(increaseCount);

            // LABEL: Box name text.
            page.box.lblName = createLabel();
            page.box.add(that);
            that.text = "Red Box";
            that.textColor = "rgba(0, 0, 0, 0.7)";
            that.onResize(function(resizedLabel){
                resizedLabel.center();
            });
            
        };
        
        const increaseCount = function(clickedBox) {

            clickedBox.clicksCount++;
            clickedBox.lblName.text = "Box Clicked: " + clickedBox.clicksCount;
            
            clickedBox.bottom = clickedBox.clicksCount;

        };
        
        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
