<!DOCTYPE html>
<html>
    <head>
        
        <title>Label Example</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="library/basic.min.css">
        <script src="library/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
        
        // First running function.
        var start = function() {
            
            // LABEL: Bottom Info.
            page.lblBottomInfo = createLabel()
            that.width = page.width
            that.height = "auto"
            that.text = "This is a label"
            that.textAlign = "center"
            that.color = "gold"
            that.textColor = "rgba(0, 0, 0, 0.4)"
            that.spaceY = 10
            that.left = 0
            that.bottom = 20
            
            page.onResize(pageResized)
            
        }
        
        var pageResized = function() {
            page.lblBottomInfo.width = page.width
        }

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
