<!DOCTYPE html>
<html>
    <head>
        
        <title>.center() Example</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="library/basic.min.css">
        <script src="library/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
    
        // First running function.
        var start = function() {
            
            // BOX: Orangered box.
            page.box = createBox()
            that.width = 120
            that.height = 120
            that.color = "orangered"
            that.round = 4
            that.center()
            that.setMotion("left 0.3s, top 0.3s, width 0.3s, height 0.3s")
            that.onClick(extendBox)
            
        }
        
        var extendBox = function(self) {

            self.width += 50
            self.height += 50
            self.center()

        }

        </script>

    </head>

    </body>
</html>
