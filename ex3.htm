<!DOCTYPE html>
<html>
    <head>
        
        <title>basic.js Code Editor</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <script src="library/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="basic/basic.min.css">
        <script src="basic/basic.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/basic-editor.js" type="text/javascript" charset="utf-8"></script>

        <style>

            body {
                overflow: hidden;
            }

            .editor {
                
                position:absolute;
                margin:0px;
                border-radius: 6px;
                font-size: 11px;
                
            }

        </style>

        <script>
            
        var start = function() {

            basicEditor.create(document.getElementById("code-example").innerHTML);

        }

        </script>

    </head>
    <body>
        
<div id="code-example" style="display:none">

    

    let lblBottomInfo;
        
    // First running function.
    window.onload = () => {
        
        // LABEL: Bottom Info.
        lblBottomInfo = Label({
            left: 0,
            bottom: 20,
            width: "100%",
            height: "auto",
            text: "This is a label",
            textAlign: "center",
            color: "gold",
            textColor: "rgba(0, 0, 0, 0.4)",
            spaceY: 10,
        });
        
    };
    
</div>
        
    </body>
</html>
