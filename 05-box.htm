<!DOCTYPE html>
<html>
    <head>
        
        <title>Box Example</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="library/basic.min.css">
        <script src="library/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
            
        // First running function.
        var start = function() {
            
            // BOX: My box.
            page.box = createBox()
            that.right = 20
            that.bottom = 20
            that.width = 120
            that.height = 120
            that.color = "orangered"
            that.round = 4
            that.onClick(extendBox)
            
        }
        
        var extendBox = function(self) {

            self.width += 20
            self.height += 20

        }

        </script>
