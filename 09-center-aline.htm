<!DOCTYPE html>
<html>
    <head>
        
        <title>.center() and .aline() methods</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- LIBRARY FILES -->
        <link rel="stylesheet" type="text/css" href="basic/basic.min.css">
        <script src="basic/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
        
        window.onload = function() {
        
            // BOX: Gray box. Parameters: (left, top, width, height)
            page.boxGray = createBox(0, 0, 120, 120);
            that.color = "lightgray";
            that.center();

            // BOX: Red box.
            page.boxRed = createBox(0, 0, 120, 120);
            that.color = "orangered";
            that.aline(previousThat, "right", 4);

            // BOX: Orange box.
            page.boxOrange = createBox(0, 0, 40, 40);
            that.color = "orange";
            that.round = 40;
            that.border = 6;
            that.borderColor = "rgba(0, 0, 0, 0.2)";
            that.aline(page.boxGray, "bottom", 20, "center");

            page.onResize(pageResized);
            
        };
        
        var pageResized = function() {

            // Recalculate the position of the boxes.
            page.boxGray.center();
            page.boxRed.aline(page.boxGray, "right", 4);
            page.boxOrange.aline(page.boxGray, "bottom", 20, "center");

            // NOTE: .center() and .aline() methods calculate only when called.

        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
